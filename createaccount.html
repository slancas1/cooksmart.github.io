<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CookSmart</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>


  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <!-- <link href="css/main.css" rel="stylesheet"> -->
  <!-- <link href="css/util.css" rel="stylesheet"> -->
  <link href="css/login.css" rel="stylesheet">


</head>

<body>
        <div class="row justify-content-md-center">
            <div class="col-md-8 col-md-offset-3">
                <form id="msform">
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active">Account Setup</li>
                        <li>Dietary Preferences</li>
                        <li>Personal Details</li>
                    </ul>
                    <!-- fieldsets -->
                    <fieldset>
                        <h2 class="fs-title">Create Your Account</h2>
                        <h3 class="fs-subtitle">Fill in your credentials.</h3>
                        <input type="text" name="fname" placeholder="First Name"/>
                        <input type="text" name="lname" placeholder="Last Name"/>
                        <input type="text" name="phone" placeholder="Phone"/>
                        <input type="text" name="email" placeholder="Email"/>
                        <input type="password" name="pass" placeholder="Password"/>
                        <input type="password" name="cpass" placeholder="Confirm Password"/>
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Meal Preferences</h2>
                        <h3 class="fs-subtitle">Tell us what you like</h3>

                        <div class="row" style="border-top:1pt solid black;">
                          <div class="column left">
                          <div class="labels">
                            <label for="preferences">Dietary Restrictions<br>(Check all that apply): </label>
                          </div></div>
                          <div class="column right" style="text-align: left;">
                            <ul id="preferences" style="list-style: none;">
                              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="dietary_restrictions">Vegetarian</label></li>
                              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="dietary_restrictions">Vegan</li>
                              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="dietary_restrictions">Gluten-Free</label></li>
                              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="dietary_restrictions">Pescetarian</label></li>
                            </ul>
                          </div>
                          </div>
                          <div class="row" style="border-top:1pt solid black;">
                            <div class="column left">
                          <div class="labels">
                            <label for="calories">Calories per Meal:</label>
                          </div></div>
                          <div class="column right" style="text-align: left;">
                            <ul style="list-style: none;">
                              <li class="radio"><label>300-400 calories<input name="radio-buttons" value="10"  type="radio" class="cals" ></label></li>
                              <li class="radio"><label>400-500 calories<input name="radio-buttons" value="20"  type="radio" class="cals" ></label></li>
                              <li class="radio"><label>500-600 calories<input name="radio-buttons" value="30"  type="radio" class="cals" ></label></li>
                              <li class="radio"><label>600 + calories<input name="radio-buttons" value="40"  type="radio" class="cals" ></label></li>
                            </ul>
                            </div></div>
                          <div class="row" style="border-top:1pt solid black;">
                            <div class="column left">
                          <div class="labels">
                            <label for="timecook">Ideal time spent cooking a meal:</label>
                          </div></div>
                          <div class="column right" style="text-align: left;">
                            <ul style="list-style: none;">
                              <li class="radio"><label>10-20 minutes<input name="radio-buttons" value="10"  type="radio" class="time_cooking" ></label></li>
                              <li class="radio"><label>20-30 minutes<input name="radio-buttons" value="20"  type="radio" class="time_cooking" ></label></li>
                              <li class="radio"><label>30-40 minutes<input name="radio-buttons" value="30"  type="radio" class="time_cooking" ></label></li>
                              <li class="radio"><label>40 + minutes<input name="radio-buttons" value="40"  type="radio" class="time_cooking" ></label></li>
                            </ul>
                            </div></div>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="button" name="next" class="next action-button" value="Next"/>

                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Personal Details</h2>
                        <h3 class="fs-subtitle">Tell us more about you</h3>
                        <div class="row" style="border-top:1pt solid black;">
                          <div class="column left">
                          <div class="labels">
                            <label for="currentPos">Which option best describes your current role?</label>
                          </div></div>
                          <div class="column right" style="text-align: left;">
                            <select id="dropdown" name="currentPos" class="dropdown">
                              <option disabled value>Select an option</option>
                              <option  value="student">Student</option>
                              <option value="job">Recent Grad</option>
                              <option value="learner">Young Adult</option>
                              <option value="preferNo">Prefer not to say</option>
                              <option value="other">Other</option>
                            </select>
                          </div>
                        </div>
                        <div class="row" style="border-top:1pt solid black;">
                          <div class="column left">
                        <div class="labels">
                          <label for="timecook">What is your weekly food budget?</label>
                        </div></div>
                        <div class="column right" style="text-align: left;">
                          <ul style="list-style: none;">
                            <li class="radio"><label>$30-$40<input name="radio-buttons" value="bud30"  type="radio" class="budget" ></label></li>
                            <li class="radio"><label>$40-$50<input name="radio-buttons" value="bud40"  type="radio" class="budget" ></label></li>
                            <li class="radio"><label>$50-$60<input name="radio-buttons" value="bud0"  type="radio" class="budget" ></label></li>
                            <li class="radio"><label>$60+<input name="radio-buttons" value="bud60"  type="radio" class="budget" ></label></li>
                          </ul>
                          </div></div>
                        <div class="row" style="border-top:1pt solid black;">
                          <div class="column left">
                          <div class="labels">
                            <label for="appliances">What appliances do you have?<br>(Check all that apply): </label>
                          </div></div>
                          <div class="column right" style="text-align: left;">
                            <ul id="preferences" style="list-style: none;">
                              <li class="checkbox"><label><input name="prefer" value="1=micro" type="checkbox" class="appliances">Microwave</label></li>
                              <li class="checkbox"><input name="prefer" value="stove" type="checkbox" class="appliances">Stove</li>
                              <li class="checkbox"><label><input name="prefer" value="oven" type="checkbox" class="appliances">Oven</label></li>
                              <li class="checkbox"><label><input name="prefer" value="blender" type="checkbox" class="appliances">Blender</label></li>
                              <li class="checkbox"><label><input name="prefer" value="mixer" type="checkbox" class="appliances">Mixer</label></li>
                              <li class="checkbox"><label><input name="prefer" value="grill" type="checkbox" class="appliances">Grill</label></li>
                              <li class="checkbox"><label><input name="prefer" value="toaster" type="checkbox" class="appliances">Toaster</label></li>
                              <li class="checkbox"><label><input name="prefer" value="foodproc" type="checkbox" class="appliances">Food Processer</label></li>
                              <li class="checkbox"><label><input name="prefer" value="slowcook" type="checkbox" class="appliances">Slow Cooker</label></li>

                            </ul>
                          </div>
                          </div>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="submit" name="submit" class="submit action-button" value="Submit"/>
                    </fieldset>
                </form>
            </div>
        </div>


  <script src="/vendor/jquery/createaccount.js"></script>

</body>
</html>
